spring.application.name=KTRAQTWeb
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=KiemTraQTWeb;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=nhathuy
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# CRITICAL: Use PhysicalNamingStrategy to preserve exact column names (no snake_case conversion)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Optional: ensure SQL init runs after JPA if you add schema/data scripts later
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# JSP view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
